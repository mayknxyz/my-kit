name: ShellCheck

on:
  push:
    paths:
      - "kit/.claude/skills/mykit/references/scripts/**"
  pull_request:
    paths:
      - "kit/.claude/skills/mykit/references/scripts/**"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: kit/.claude/skills/mykit/references/scripts
          severity: warning
